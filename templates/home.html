{%extends 'layout.html'%}



{%block body%}
  
    <div class="masthead d-flex" style="justify-content: center;">
      <div class="container text-center my-auto">
        <h1 class="mb-1" style="padding: 30px">Search Your Product Here</h1>
        <h3 class="mb-5">
          <em>Product details will be displayed here.</em>
        </h3>
        <div class="text-center" style="padding: 30px">    
        <form action="./products" method="GET">
          <div class="row">
            <div class="col-md-8 col-md-offset-2">
              <div class="input-group">
                <input type="text" class="form-control" placeholder="Type at least a word to search the product" id="txtSearch" name="name" />

                <div class="input-group-btn">

              {% block content %}
                    {% if session['username'] %}
                  <button class="btn btn-primary" type="submit">
                    <span class="glyphicon glyphicon-search"></span>
                  </button>
                  {% else %}
                  <a class="btn btn-primary" data-toggle="modal" data-target="#conformationModal">
                    <span class="glyphicon glyphicon-search"></span>
                  </a>

                    {% endif %}
              {% endblock content %}
                </div>
              </div>
            </div>
          </div>
        </form>
    </div>
      </div>
      <div class="overlay"></div>
    </div>
  <!-- Modal -->
  <div class="modal fade" id="conformationModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Welcome to Passion</h4>
        </div>
        <div class="modal-body">
          <p>New to passion? Register with us</p>
        </div>
        <div class="modal-footer">
          <a href="/login"><button type="button" class="btn btn-secondary">Login</button></a>
          <a href="/register"><button type="button" class="btn btn-primary">Register</button></a>
          <a href="/products"><button type="button" class="btn btn-primary">skip</button></a>
        </div>
      </div>
      
    </div>
  </div>
{%endblock%}
